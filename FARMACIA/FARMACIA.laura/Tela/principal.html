<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmácia Sem Volta</title>
  <link rel="stylesheet" href="principal.css" />
  <script defer src="principal.js"></script>
  
  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="left-icons">
      <img src="./../Img/home-icon.png" alt="Home" id="home-icon" />
      <img src="./../Img/cart-icon.png" alt="Carrinho" id="cart-icon" />
    </div>
    <div class="right-title">
      <span class="farmacia-titulo">farmacia sem volta</span>
    </div>
  </header>

  <main class="produtos-container">
    <!-- Exemplo de produto -->
    <div class="produto" onclick="irParaDetalhe(0)">
      <span class="preco">R$ 12,99</span>
      <img src="./../Img/paracetamol.png" alt="Remédio 1" class="produto-imagem"/>
      <span class="nome-produto">Paracetamol 750mg</span>
      <div class="botao-adicionar" onclick="adicionarAoCarrinho(event)">
        <span>+</span>
      </div>
    </div>

    <!-- Você vai repetir esse bloco com diferentes remédios -->
    <!-- DICA: Use JS para gerar os produtos dinamicamente depois -->
  </main>

  <!-- Caixa de mensagem de confirmação -->
  <div class="mensagem-popup" id="mensagem-popup">
    <span id="mensagem-texto">Adicionado ao carrinho com sucesso!</span>
    <button onclick="fecharMensagem()" class="btn-fechar">X</button>
  </div>
</body>
</html>
